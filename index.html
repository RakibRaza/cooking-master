<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Cooking Master</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Cooking Master</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <main class="container">
      <!-- Search Section -->
      <section class="py-5 text-center">
        <form>
          <input
            id="search-meal"
            type="text"
            placeholder="Search for Meal ...."
          />
          <input type="submit" id="search-btn" value="Search" />
        </form>
      </section>
      <!-- Search section end -->

      <!-- Meal Details -->
      <section>
        <div id="meal-details" class="row justify-content-center"></div>
      </section>
      <!-- End of Meal Details -->
      <!-- Preloader -->
      <section>
        <div class="row justify-content-center">
          <div id="preloader" class="col-md-4 text-center">
            <img
              src="./images/preloader.gif"
              class="img-fluid"
              alt="preloader"
            />
          </div>
        </div>
      </section>
      <!-- End of Preloader -->

      <section>
        <!-- meals -->
        <div
          id="meals"
          class="row justify-content-center py-4 gy-4 text-center"
        ></div>
        <!-- end of meals -->
        <!-- not found  -->
        <div id="not-found" class="row text-center py-5">
          <div class="col">
            <h2 class="display-1">404</h2>
            <h2 class="display-1">&#127828; No Meal Found &#127828;</h2>
          </div>
        </div>
      </section>
    </main>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Script -->
    <script src="./app.js"></script>
  </body>
</html>
